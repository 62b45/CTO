<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Offline</title>
    <style>
      body {
        font-family:
          system-ui,
          -apple-system,
          BlinkMacSystemFont,
          'Segoe UI',
          sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
        background-color: #f8fafc;
        color: #0f172a;
      }
      .card {
        max-width: 22rem;
        padding: 2rem;
        border-radius: 1rem;
        background-color: white;
        box-shadow: 0 20px 45px rgba(15, 23, 42, 0.1);
        text-align: center;
      }
      h1 {
        font-size: 1.5rem;
        margin-bottom: 1rem;
      }
      p {
        margin-bottom: 1.5rem;
      }
      button {
        padding: 0.75rem 1.5rem;
        border: none;
        border-radius: 9999px;
        background-color: #6366f1;
        color: white;
        font-weight: 600;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>You're offline</h1>
      <p>
        It looks like you lost your internet connection. Don't worry, your data
        is safe. Please try reconnecting.
      </p>
      <button type="button" onclick="window.location.reload()">
        Retry connection
      </button>
    </div>
  </body>
</html>
